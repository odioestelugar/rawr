Events:
  cpala_ruletas:
    type: player_command
    conditions:
    - '%main_command% == /ruleta'
    - '%player_is_op% == yes'
    - '%args_length% < 3 execute earg1'
    - '%arg_1% contains amarilla and %arg_3% startsWith title execute amarilla'
    - '%arg_1% contains amarilla and %arg_3% !startsWith title execute mini_amarilla'
    - '%arg_1% contains azul and %arg_3% startsWith title execute azul'
    - '%arg_1% contains azul and %arg_3% !startsWith title execute mini_azul'
    - '%arg_1% contains morada and %arg_3% startsWith title execute morada'
    - '%arg_1% contains morada and %arg_3% !startsWith title execute mini_morada'
    - '%arg_1% contains naranja and %arg_3% startsWith title execute naranja'
    - '%arg_1% contains naranja and %arg_3% !startsWith title execute mini_naranja'
    - '%arg_1% contains roja and %arg_3% startsWith title execute roja'
    - '%arg_1% contains roja and %arg_3% !startsWith title execute mini_roja'
    - '%arg_1% contains rosada and %arg_3% startsWith title execute rosada'
    - '%arg_1% contains rosada and %arg_3% !startsWith title execute mini_rosada'
    - '%arg_1% contains turqueza and %arg_3% startsWith title execute turqueza'
    - '%arg_1% contains turqueza and %arg_3% !startsWith title execute mini_turqueza'
    - '%arg_1% contains verde and %arg_3% startsWith title execute verde'
    - '%arg_1% contains verde and %arg_3% !startsWith title execute mini_verde'
    actions:
      default:
      - 'cancel_event: true'
      - 'message: &6/ruleta <color> <selector> <display> <mensaje>'
      earg1:
      - 'cancel_event: true'
      - 'message: &6/ruleta <color> <selector> <display> <mensaje>'
      amarilla:
      - 'cancel_event: true'
      - 'console_command: tag %arg_2% add anim.ruleta.amarilla'
      - 'wait: 14'
      - 'console_command: tellraw %arg_2% [{"text":"\n\uEA9C"},{"text":" ‣ TITULO:\n","color":"yellow","bold":true}]'
      - 'console_command: tellraw %arg_2% {"text":"%args_substring_4-999%","color":"#fbffc5"}'
      mini_amarilla:
      - 'cancel_event: true'
      - 'console_command: tag %arg_2% add anim.ruleta.amarilla.mini.%arg_3%'
      - 'wait: 14'
      - 'console_command: tellraw %arg_2% [{"text":"\n\uEA9C"},{"text":" ‣ TITULO:\n","color":"yellow","bold":true}]'
      - 'console_command: tellraw %arg_2% {"text":"%args_substring_4-999%","color":"#fbffc5"}'
      azul:
      - 'cancel_event: true'
      - 'console_command: tag %arg_2% add anim.ruleta.azul'
      - 'wait: 14'
      - 'console_command: tellraw %arg_2% [{"text":"\n\uEA9D"},{"text":" ‣ TITULO:\n","color":"blue","bold":true}]'
      - 'console_command: tellraw %arg_2% {"text":"%args_substring_4-999%","color":"#c8ddff"}'
      mini_azul:
      - 'cancel_event: true'
      - 'console_command: tag %arg_2% add anim.ruleta.azul.mini.%arg_3%'
      - 'wait: 14'
      - 'console_command: tellraw %arg_2% [{"text":"\n\uEA9D"},{"text":" ‣ TITULO:\n","color":"blue","bold":true}]'
      - 'console_command: tellraw %arg_2% {"text":"%args_substring_4-999%","color":"#c8ddff"}'
      morada:
      - 'cancel_event: true'
      - 'console_command: tag %arg_2% add anim.ruleta.morada'
      - 'wait: 14'
      - 'console_command: tellraw %arg_2% [{"text":"\n\uEA9E"},{"text":" ‣ TITULO:\n","color":"light_purple","bold":true}]'
      - 'console_command: tellraw %arg_2% {"text":"%args_substring_4-999%","color":"#edc3ff"}'
